<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Árkádia - Tetris</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
  <link rel="stylesheet" href="tetr.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/base.html">Árkádia</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="/base.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/ata.html">Rólunk</a>
          </li>
        </ul>
        <form class="d-flex">
          <a style="display: block;" id="LogReg" class="btn btn-outline-success" href="logreg.html">Login/Register</a>
          <a style="display: none;" id="Logged" href="profil.html">
            <img class="profKep" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmVq-OmHL5H_5P8b1k306pFddOe3049-il2A&s" alt="Profile" style="width: 30px; border-radius: 50%;"> Profil
          </a>
        </form>
      </div>
    </div>
  </nav>

  <!-- Tetris Game Wrapper -->
  <div class="wrapper">
    <!-- New Game Modal -->
    <div id="newGame" class="modal">
      <div class="modal-content">
        <h4>Tetris</h4>
        <button onclick="newGame()" id="newGameBtn" class="modal-close waves-effect waves-light btn" style="width:250px">New Game</button>
      </div>
    </div>

    <!-- Pause Modal -->
    <div id="pause" class="modal">
      <div class="modal-content">
        <h4>Game Paused</h4>
        <button onclick="pauseGame()" id="pauseBtn" class="modal-close waves-effect waves-light btn">Resume Game</button>
        <button onclick="newGame()" id="StartNewBtn" class="modal-close waves-effect waves-light btn">Start New Game</button>
      </div>
    </div>

    <!-- Game Over Modal -->
    <div id="gameOver" class="modal">
      <div class="modal-content">
        <h4>Game Over</h4>
        <div class="yourScore"></div>
        <label for="name">Submit Your Score</label>
        <br><br>
        <form id="highScore">
          <input type="text" id="name" maxlength="7" placeholder="Name..." autocomplete="off" required />
          <button type="submit" id="submit" class="waves-effect waves-light btn">Submit</button>
        </form>
        <br>
        <a onclick="newGame()" class="modal-close waves-effect waves-light btn">Start New Game</a>
      </div>
    </div>

    <!-- Game Details -->
    <div class="detailsLeft">
      <div class="score"></div>
      <div class="level"></div>
      <div class="highScores"></div>
    </div>

    <!-- Tetris Canvas -->
    <canvas class="tetris" width="240" height="400"></canvas>

    <!-- Controls -->
    <div class="detailsRight">
      <canvas class="next" width="160" height="160"></canvas>
      <br>
      <div class="controls">
        <p><i class="fas fa-arrow-left"></i> Move Left</p>
        <p><i class="fas fa-arrow-right"></i> Move Right</p>
        <p><i class="fas fa-arrow-down"></i> Move Down</p>
        <p><i class="fas fa-arrow-up"></i> Rotate Right</p>
        <p><span style="font-size: 18px">Q</span> Rotate Left</p>
        <p><span style="font-size: 18px">W</span> Rotate Right</p>
        <p><span style="font-size: 18px">Esc</span> Pause Game</p>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="./tetr.js"></script>
</body>
</html>
